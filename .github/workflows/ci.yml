name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Manual Platform Backend Tests
  manual-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: platforms/manual/backend/package-lock.json

      - name: Install dependencies
        working-directory: platforms/manual/backend
        run: npm ci

      - name: Run linter
        working-directory: platforms/manual/backend
        run: npm run lint

      - name: Run type check
        working-directory: platforms/manual/backend
        run: npm run typecheck

      - name: Run tests
        working-directory: platforms/manual/backend
        run: npm test

      - name: Build
        working-directory: platforms/manual/backend
        run: npm run build

  # Manual Platform Frontend Tests
  manual-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: platforms/manual/frontend/package-lock.json

      - name: Install dependencies
        working-directory: platforms/manual/frontend
        run: npm ci

      - name: Run linter
        working-directory: platforms/manual/frontend
        run: npm run lint

      - name: Run type check
        working-directory: platforms/manual/frontend
        run: npm run typecheck

      - name: Build
        working-directory: platforms/manual/frontend
        run: npm run build

  # Autonomous Platform Orchestrator Tests
  autonomous-orchestrator:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: platforms/autonomous/orchestrator/requirements.txt

      - name: Install dependencies
        working-directory: platforms/autonomous/orchestrator
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black mypy

      - name: Run linter
        working-directory: platforms/autonomous/orchestrator
        run: flake8 src --max-line-length=120

      - name: Run formatter check
        working-directory: platforms/autonomous/orchestrator
        run: black --check src

      - name: Run type check
        working-directory: platforms/autonomous/orchestrator
        run: mypy src || true

      # - name: Run tests
      #   working-directory: platforms/autonomous/orchestrator
      #   run: pytest tests/ --cov=src

  # Docker Build Tests
  docker-build:
    runs-on: ubuntu-latest
    needs: [manual-backend, manual-frontend, autonomous-orchestrator]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Manual Backend
        uses: docker/build-push-action@v4
        with:
          context: ./platforms/manual/backend
          push: false
          tags: manual-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Manual Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./platforms/manual/frontend
          push: false
          tags: manual-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Autonomous Orchestrator
        uses: docker/build-push-action@v4
        with:
          context: ./platforms/autonomous/orchestrator
          push: false
          tags: autonomous-orchestrator:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
