name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.REGISTRY_URL }}/manual-backend
            ${{ secrets.REGISTRY_URL }}/manual-frontend
            ${{ secrets.REGISTRY_URL }}/autonomous-orchestrator
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Manual Backend
        uses: docker/build-push-action@v4
        with:
          context: ./platforms/manual/backend
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/manual-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Manual Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./platforms/manual/frontend
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/manual-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Autonomous Orchestrator
        uses: docker/build-push-action@v4
        with:
          context: ./platforms/autonomous/orchestrator
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/autonomous-orchestrator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/dual-avatar-platform
            git pull origin main
            export COMMIT_SHA=${{ github.sha }}
            ./infrastructure/scripts/deploy.sh production
